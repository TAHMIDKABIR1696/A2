
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fortune Generator</title>
    <link rel="stylesheet" href="st.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Fortune Generator</h1>
        <div class="fortune-box" id="fortuneBox"></div>
        <div class="buttons">
            <button onclick="changeFontColor()">Color</button>
            <button onclick="changeBgColor()">Background </button>
            <button onclick="changeBorderColor()">Border</button>
            <button onclick="changeFont()">Style</button>
        </div>
    </div>

    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="timerDisplay">0</div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <div class="todo-container">
        <h1>To Do</h1>
        <div class="row">
            <input type="text" id='input' placeholder="Enter your task" autocomplete="off">
            <button onclick="addTask()">ADD</button>
        </div>
        <ul id="list-container">
        </ul>
    </div>

    <footer>
        &copy; md.tahmidkabir-22301696
    </footer>

    <script src="ft.js"></script>
</body>
</html>
